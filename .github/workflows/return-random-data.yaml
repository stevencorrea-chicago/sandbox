name: Return Random Data

on:
  workflow_call:   # Makes this workflow reusable
    outputs:
      random_data:   # Define the output that will be returned
        description: "Random data generated by the Python script"
        value: ${{ jobs.generate.outputs.random_data }}

jobs:
  generate:
    runs-on: ubuntu-latest
    outputs:
      random_data: ${{ steps.random_data.outputs.value }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl pathlib

      - name: Run Python script and capture output
        id: random_data
        run: |
          value=$(python Data_Science/random-data.py)
          echo "value=$value" >> $GITHUB_OUTPUT
